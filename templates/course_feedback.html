<!DOCTYPE html>
<html>
<head>
  <title>Course Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2>📋 Feedback for this Course</h2>

  {% for item in feedback %}
    <div class="card mb-3 border-{{ 'success' if item.sentiment == 'positive' else 'danger' if item.sentiment == 'negative' else 'secondary' }}">
      <div class="card-body">
        <h5 class="card-title">{{ item.user }} (⭐ {{ item.rating }})</h5>
        <p class="card-text">{{ item.comment }}</p>
        <span class="badge bg-{{ 'success' if item.sentiment == 'positive' else 'danger' if item.sentiment == 'negative' else 'secondary' }}">
          {{ item.sentiment|capitalize }}
        </span>
      </div>
    </div>
  {% else %}
    <div class="alert alert-info">No feedback available yet.</div>
  {% endfor %}

  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">← Back</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Course Recommendation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">

  <!-- âœ… Single Clean Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">CourseRecommender</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          {% if session['username'] %}
          <li class="nav-item">
            <span class="nav-link disabled">Hello, {{ session['username'] }} ðŸ‘‹</span>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ’¡ Course Search Form -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Find Recommended Courses</h1>

    <form action="/recommend_hybrid" method="POST">
      <div class="mb-3">
        <label for="keyword" class="form-label">Enter a keyword or select a course:</label>
        <input type="text" name="keyword" id="keyword" class="form-control" placeholder="E.g. python, AI, web" required>
      </div>

      <div class="mb-3">
        <label for="dropdown" class="form-label">Or choose from existing course titles:</label>
        <select onchange="document.getElementById('keyword').value = this.value" class="form-select">
          <option selected disabled>-- Select a course --</option>
          {% for title in titles %}
            <option value="{{ title }}">{{ title }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
    </form>
  </div>
</body>
</html>
